<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>+</button>
            <button>3</button>
            <button>4</button>
            <button>-</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>*</button>
            <button>9</button>
            <button>0</button>
            <button>**</button>
            <button>%</button>
            <button>(</button>
            <button>)</button>
            <button id="sib">=</button>
            <button>C</button>
            <button id="clear">CLEAR ALL</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
